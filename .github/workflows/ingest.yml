name: Weekly Data Ingestion

on:
  schedule:
    # Runs at 3am UTC every Sunday
    - cron: '0 3 * * 0'
  workflow_dispatch: # Allow manual trigger

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Wikipedia ingestion
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npm run ingest:wikipedia

      - name: Log completion
        run: echo "âœ… Data ingestion completed at $(date)"
